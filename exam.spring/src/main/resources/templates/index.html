<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<table>
    <th>Plate</th>
    <th></th>
    <th>Content</th>
    <th>Date</th>
    <th>User</th>
    <tr th:each="car :${cars}" th:object="${car}">
        <td th:text="*{plate}"/>
    </tr>
</table>
<!--//ADD NEW plate-->
<h6>Add new plate</h6>
<form method="post" name="form" id="form" th:action="@{/create}" role="form">
    <div class="form-group">
        <label for="plate">Plate</label>
        <input class="form-control" type="text"  id="plate" name="plate"/>
    </div>
</form>
</body>
</html>
